<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <link rel="shortcut icon" href="imagenes/Play it.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/69e60473f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <div class="responsive-desktop">
            <div class="logo-container">
                <img src="imagenes/Play it.png" alt="Logo PLAYIT" class="imagen-logo">
            </div>
            <div class="titulos-responsive">
                <div class="titulo-container">
                    <h1 class="titulo">¡Bienvenido a la plataforma de series más usada en Bolivia!</h1>
                </div>
                <div class="titulos-dos-container">
                    <h2 class="titulo-dos">Inicia sesión y disfruta de todo nuestro contenido</h2>
                </div>
            </div>
        </div>
        <div class="container-form">
            <h2 class="title-form">Sign in</h2>
            <form action="#" class="sign-in-form">
                <div class="input-field">
                    <i class="fas fa-user" id="i-user"></i>
                    <input type="text" placeholder="Username" class="input" id="inputUser">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock" id="i-lock"></i>
                    <input type="password" placeholder="Password" class="input">
                </div>
                <div class="container-button">
                    <input type="submit" class="login-button" value="Login">
                </div>
                </div>
            </form>
        </div>
    </header>

    <footer class="footer">
        <section class="footer-uno">
            <div class="container-footer-uno">
                <h3 class="title-tres">¿No tienes cuenta aún?</h3>
                <div class="text-tres">¡Regístrate ya!</div>
            </div>
            <div class="links">
                <a href="registro.html" class="link-html">Registrarse</a>
            </div>
        </section>
    </footer>
    <script src="javascript/utils.js"></script>
</body>
</html>
